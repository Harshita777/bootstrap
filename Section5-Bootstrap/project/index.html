<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <div class="container">
   <div class="row">
     <div class="col-md-12">
       <h1 class="text-center">A project based approach to learn Modal </h1>
       <p class="text-center"><a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-lg btn-warning ">Login here</a></p>
     </div>
   </div>
 </div>

<div class="modal fade " id="login-modal">
  <div class="modal-dialog">
    <div class="modal-header text-center">
      <img src="nature.jpg" alt="ID" id="img_logo" class="img-thumbnail">
    </div>
    <div id="div-forms">
      <form>
        <div>Type your Email</div>
        <input type="text" placeholder="Email" class="form-control" required>
        <input type="text" placeholder="Password" class="form-control" required>
        <div class="checkbox">
          <label>
            <input type="checkbox">Remember me
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
